# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Rayu技术分享
subtitle: Rayu's Blog
description: 风华是一指流砂
author: Rayu
#language: zh-Hans
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://rayuu.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page
archive_generator:
  per_page: 0
tag_generator:
  per_page: 0
category_generator:
  per_page: 0
# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
#theme: next
#theme: pisces
theme: raytaylorism

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  #repository: https://github.com/Rayuu/Rayuu.github.io.git
  #branch: master
  repo:
    github: git@github.com:Rayuu/Rayuu.github.io.git,master
    coding: git@git.coding.net:chay/chay.git,coding-pages

# title
links_title: 友情链接
links:
  Rayu: http://blog.rayuu.com/
  LiuJin: http://www.unique-liu.com/

feed:
    type: atom
    path: atom.xml
    limit: 50

search:
  path: search.xml
  field: post

sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml


